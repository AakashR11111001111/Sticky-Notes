<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="section1">
                <div class="txtInput">
                    <textarea name="" id="TxtArea" cols="30" rows="10" placeholder="Write Your Notes Here"></textarea>
                    <input type="color" value="#f7186a" id="colorInput">
                </div>
                <div class="buttons">
                    <button id="addBtn">Add Note</button>
                </div>
            </div>
            <div id="section2">
                <h1>Your Notes</h1>
                <div id="notes-container">
                    <h4>Add Some Notes</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
